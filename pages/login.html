<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/signup/signup.css">
    <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
    <script src="/src/js/login.js" defer></script>
    <link rel=" manifest" href="/manifest.json"> 

</head>
<body class="signup-body">
    <div class="container">
        <div class="signup">
            <div class="logo">
                <img class="mainLogo" src="/assets/illustrations.jpg" alt="">
                <h1 class="signup-header">Welcome!</h1>
                <p class="signup-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt consectetur</p>
            </div>
            <form class="signup-form" action="#">
                <div class="signup-input">
                    <div class="signup-input__sub-field">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="username">
                    </div>
                </div>
                
                <div class="signup-input">
                    <div class="signup-input__sub-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="signup-form__submit">
                    <a href="/dist/pages/home.html"  id="login" class="signup-action">Login</a>
                </div>
                <div class="message">
                    <div id="emptyField" style="display:none"> No Field should be empty</div>
                    <div id="noUser" style="display:none">username or password does not exist</div>
                </div>
            </form>
        </div>
 
        <div class="signup-page-image">
            <span class="Transform-your-neighbourhood-with-the-power-of-the-community">
                Transform your neighbourhood with the power of 
              the community
              </span>
            <img src="/assets/signup-theme.jpg" alt="">
        </div>
    </div>
</body>
</html>
